<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar id="menu">
          <ion-title>{{ email }}</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
      <ion-list lines="none">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" class="yes-menu-item">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label class="yes-menu-item">
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
